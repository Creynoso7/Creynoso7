<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Quiz</title>
</head>
<body>
    <h1>Medical Biology Quiz</h1>
    <form id="quizForm">
        <div>
            <label>1. What are the thick-walled blood vessels that carry blood away from the heart to the body tissues under relatively high blood pressure? </label><br>
            <input type="radio" name="q1" value="Arteries"> Arteries<br>
            <input type="radio" name="q1" value="Capillaries"> Capillaries<br>
            <input type="radio" name="q1" value="Venules"> Venules<br>
        </div>
        <div>
            <label>2. Which is the only tunic that is present in all types of blood vessels? </label><br>
            <input type="radio" name="q2" value="Tunica externa"> 3<br>
            <input type="radio" name="q2" value="Tunica interna"> 4<br>
            <input type="radio" name="q2" value="Elastic lamina"> 5<br>
        </div>
        <div>
            <label>3. During Pulmonary Circulation blood flows from lung to heart in which order? </label><br>
            <input type="radio" name="q3" value="Right side of the lung , to left side of the heart"> 3<br>
            <input type="radio" name="q3" value="Right side of the lung , to left side of the heart"> 4<br>
            <input type="radio" name="q3" value="None of the above"> 5<br>
        </div>
        <div>
            <label>4. Atrioventricular valves... </label><br>
            <input type="radio" name="q4" value="Keep blood moving in one direction"> 3<br>
            <input type="radio" name="q4" value="4"> 4<br>
            <input type="radio" name="q4" value="5"> 5<br>
        </div>
        <div>
            <label>5. Keep blood moving in one direction...</label><br>
            <input type="radio" name="q5" value="3"> 3<br>
            <input type="radio" name="q5" value="4"> 4<br>
            <input type="radio" name="q5" value="5"> 5<br>
        </div>
        <button type="button" id="submitQuiz">Submit</button>
    </form>
    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="myscript.js"></script>
</body>
</html>
